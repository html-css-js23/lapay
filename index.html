<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to my shop!</h1>
        <button class="purchase-button">Purchase</button>
    </div>
    <div class="cart">
        <h2>Cart</h2>
        <form>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="1" max="999">
            <label for="name">Name:</label>
            <input type="text" id="name">
            <button type="submit">Checkout</button>
        </form>
    </div>
    <div class="checkout">
        <h2>Checkout</h2>
        <label for="delivery">Delivery or Takeout?</label>
        <input type="radio" id="delivery" name="delivery" value="delivery">
        <label for="takeout">Takeout</label>
        <input type="radio" id="takeout" name="delivery" value="takeout">
        <button type="submit">Place Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
