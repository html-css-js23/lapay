<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shipping Details</title>
  <style>
    .container {
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter your shipping number</h1>
    <input type="text" id="trackingNumber" placeholder="Enter tracking number">
    <button onclick="checkTracking()">Check Shipping Details</button>
    <div id="shippingDetails"></div>
  </div>
  <script>
    function checkTracking() {
      var input = document.getElementById('trackingNumber').value;
      var shippingDetails = getShippingDetails(input);
      var shippingDetailsElement = document.getElementById('shippingDetails');

      if (shippingDetails) {
        shippingDetailsElement.innerHTML = `
          <h2>Shipping Details</h2>
          <p>Name: ${shippingDetails.name}</p>
          <p>Address: ${shippingDetails.address}</p>
          <p>Country: ${shippingDetails.country}</p>
          <p>Shipping Status: ${shippingDetails.city}</p>
        `;
      } else {
        shippingDetailsElement.innerHTML = '<p>No shipping details found for this tracking number.</p>';
      }
    }

    function getShippingDetails(trackingNumber) {
      // Customize shipping details based on tracking number
      if (trackingNumber === 'AEAL759365027') {
        return {
          name: 'Alexander Verschueren',
          address: 'Abu Dhabi, Al Reem island, AL Reemah Street 156, Gate tower 2 - 5807',
          city: 'Handed off to carrier',
          country: 'United Arab Emirates'
        };
      } else if (trackingNumber === 'AEAL279696823') {
        return {
          name: 'Henry verschueren',
          address: 'Abu Dhabi, Al Reem island, AL Reemah Street 156, Gate tower 2 - 5807',
          city: 'Ordered - Not shipped',
          country: 'United Arab Emirates'
        };
      } else if (trackingNumber === 'AESC375829501') {
        return {
          name: 'Meera Almarzooqi',
          address: 'Abu Dhabi, Al Reem island, Nord Anglia International School',
          city: 'Sent message to kitchen - Working on food',
          country: 'United Arab Emirates'
        };
      
      }else {
        return null;
      }
    }
  </script>
</body>
</html>
