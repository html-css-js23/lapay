<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with JavaScript</title>
    <style>
        /* CSS */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        header a {
            text-decoration: none;
            color: #fff;
        }
        header a:hover {
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        section {
            margin: 20px 0;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        button.active {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Logo</a>
    </header>
    <main>
        <section>
            <h1>Welcome to my website!</h1>
            <p>This is a responsive layout that adapts to different screen sizes.</p>
            <button>Click me!</button>
        </section>
        <section>
            <h2>This is a second section</h2>
            <p>This section has a different background color</p>
            <button>Click me too!</button>
        </section>
    </main>
    <script>
        // JavaScript
        const button = document.querySelector('button');
        const button2 = document.querySelector('button:nth-child(2)');
        const sections = document.querySelectorAll('section');

        button.addEventListener('click', () => {
            button.classList.toggle('active');
        });

        button2.addEventListener('click', () => {
            button2.classList.toggle('active');
        });

        sections.forEach((section) => {
            section.addEventListener('click', () => {
                section.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
